<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SkySwipe</title>
    <link rel="stylsheet" href="./normalize.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <nav>
    <h1 class="headline">SkySwipe</h1>
  </nav>
  <body class="body">
    <div>
      <script src="./app.js"></script>
      <div class="row justify-content-center">
        <div>Where do you want to go?</div>
        Departure City:<input
          type="text"
          id="fromLoc"
          name="from"
          value=""
          class="inputtext"
        />
        Departure Date:<input
          type="text"
          id="outBound"
          name="fromDate"
          value=""
          class="inputtext"
        />
        <div>Coming back?</div>
        <div>
          <button class="button">Yes</button><button class="button">No</button>
        </div>
        Destination City:<input
          type="text"
          id="toLoc"
          name="to"
          value=""
          class="inputtext"
        />
        Return Date:<input
          type="text"
          id="inBound"
          name="toDate"
          value=""
          class="inputtext"
        />
        <input
          type="button"
          id="text_value"
          value="Get Value"
          class="inputtext"
        />
        <input
          type="button"
          id="text_reset"
          value=" Reset "
          class="inputtext"
        />
      </div>
      <div id="flight-info"></div>
    </div>
    <div></div>
    <link
      href="https://fonts.googleapis.com/css?family=Sacramento|Sintony&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
