<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SkySwipe</title>
    <link rel="stylsheet" href="./normalize.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css" />
  </head>
  <nav>
    <h1 class="headline">SkySwipe</h1>
  </nav>
  <body class="body">
    <div>
      <script src="./app.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
      <div class="row justify-content-center">
        <div id="section1"  style="display: block">
          <div class="question">Where does your journey begin?</div>
          <br>
          <br>
          <p>Departure City:
            <div class="custom-select">
                <select id="outBound">
                  <option class="value0" value="0" >Pick your hometown:</option>
                  <option value="ATLA-sky">Atlanta</option>
                  <option value="CHIA-sky">Chicago</option>
                  <option value="BOS-sky">Boston</option>
                  <option value="NYCA-sky">Ney York</option>
                  <option value="LAX-sky">Las Angeles</option>
                </select>
                <br>
                <br>
                <div class="text">Departure Date:</div>            
                <label for="flightdate"><input type="date" name="dateofbirth" id="dateofbirth"></label>
                <a href="#section2"><button class="button" id="section1_btn">Fly, you fools!<button></a>
                </div>
        </div>
        <div id="section3" style="display: none">
            <div id="destLoc">Destination Continent:</div>
            <div class="custom-select">
                <select id="inBound">
                  <option class="value0" value="0">Pick a Continent:</option>
                  <option value="Africa">Africa</option>
                  <option value="Asia">Asia</option>
                  <option value="Europe">Europe</option>
                  <option value="North America">North America</option>
                  <option value="South America">South America</option>
                </select>
            <br>
            <br>
            <div class="text">Return Date:</div>
            <label for="flightdate"></label>
            <input type="date" name="dateofbirth" id="dateofbirthtwo">
            <br>
            <input type="button" id="text_value" value="Get Swiping" class="inputtext"/>
            <input type="button" id="text_reset" value=" I Changed My Mind " class="inputtext"/>
          </div>
        </div>
        <div id="section4" style="display: none">
          <div id="myProgress"class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <div id="section5" style="display: none">    
          <div id="flightInfo" class="container"> 
            <!-- <div id="fltOps" style="display: none"> -->
            <!-- section for result swiping -->
            <div class="card" id="board"></div>
            <!-- Country/Flight/Prices -->
            <div id="data">
              <table class="table">
              <thead>
                <tr>
                  <!-- Name Columns -->
                  <th scope="col">Likes</th>
                  <th scope="col">Dislikes</th>
                </tr>
                <tr>
                    <!-- Name Columns -->
                    <th scope="col" id="likes">0</th>
                    <th scope="col" id="dislikes">0</th>
                  </tr>
              </thead>
              <tbody id="tableBody">
                <!-- Insert additional movie rows here -->
              </tbody>
            </table></div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <!-- include style="display: none" in div to remove container when all inputs are not complete -->
    </div>
    <link
      href="https://fonts.googleapis.com/css?family=Sacramento|Sintony&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
