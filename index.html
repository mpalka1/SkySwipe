<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SkySwipe</title>
    <link rel="stylsheet" href="./normalize.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css" />

  </head>
  <nav>
    <h1 class="headline">SkySwipe</h1>
  </nav>
  <body class="body">
    <div>
      <script src="./app.js"></script>
      
      <div class="row justify-content-center">
        <div id="section1">
          <div class="question">Where do you want to go?</div>
          <p>Departure City:
            <div class="custom-select">
                <select>
                  <option class="value0" value="0">Pick a Continent:</option>
                  <option value="1">Africa</option>
                  <option value="2">Asia</option>
                  <option value="3">Europe</option>
                  <option value="4">North America</option>
                  <option value="5">South America</option>
                </select>
              </div>Departure Date: <input type="text" id="outBound" name="fromDate" value="" class="inputtext"/><a href="#section2"><button class="button">Fly, you fools!<button></a></p>
            </div>
            
        <div id="section2">
          <div class="question">Coming back?</div>
          <p>
            <button class="button"><a href="#section3">Yes</a></button><button class="button"><a href="#section3">No</button></a></p>
        </div>


        <div id="section3">
        Destination Continent:         
        <div class="custom-select">
            <select>
              <option class="value0" value="0">Pick a Continent:</option>
              <option value="1">Africa</option>
              <option value="2">Asia</option>
              <option value="3">Europe</option>
              <option value="4">North America</option>
              <option value="5">South America</option>
            </select>
          </div>
        Return Date:<input
          type="text"
          id="inBound"
          name="toDate"
          value=""
          class="inputtext"
        />
        <input
          type="button"
          id="text_value"
          value="Get Value"
          class="inputtext"
        />
        <input
          type="button"
          id="text_reset"
          value=" Reset "
          class="inputtext"
        />
        </div>
      </div>
      <div id="flight-info"></div>
    </div>
    <link
      href="https://fonts.googleapis.com/css?family=Sacramento|Sintony&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
