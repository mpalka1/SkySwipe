<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SkySwipe</title>
    <link rel="stylsheet" href="./normalize.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css" />

  </head>
  <nav>
    <h1 class="headline">SkySwipe</h1>
  </nav>
  <body class="body">
    <div>
      <script src="./app.js"></script>
      
      <div class="row justify-content-center">
        <div id="section1">
          <!---departure info-->
          <div class="question">Where do you want to go?</div>
          <div>
            <!---departure city-->
            <div class="text">Departure City:</div>
            <div class="custom-select">
                <select>
                  <option class="value0" value="0">Pick a Continent:</option>
                  <option value="1">Africa</option>
                  <option value="2">Asia</option>
                  <option value="3">Europe</option>
                  <option value="4">North America</option>
                  <option value="5">South America</option>
                </select>
                <!---departure date-->
                <div class="text">Departure Date:</div>            
              <label for="flightdate"><input type="date" name="dateofbirth" id="dateofbirth"></label>
              
              <a href="#section2"><button class="button">Fly, you fools!<button></a>
              </div>
              </div>
            </div>
            
        <div id="section2">
          <div class="question">Coming back?</div>
          <p>
            <button class="button"><a href="#section3">Yes</a></button><button class="button"><a href="#section3">No</button></a></p>
        </div>

<!---destination info-->
        <div id="section3">
            <div class="text">Destination Continent:</div>
            <div class="custom-select">
                <select>
                  <option class="value0" value="0">Pick a Continent:</option>
                  <option value="1">Africa</option>
                  <option value="2">Asia</option>
                  <option value="3">Europe</option>
                  <option value="4">North America</option>
                  <option value="5">South America</option>
                </select>
                <div class="text">Return Date:</div>
            <label for="flightdate"><input type="date" name="dateofbirth" id="dateofbirth"></label>
            
        
        <input
          type="button"
          id="text_value"
          value="Get Value"
          class="inputtext"
        />
        <input
          type="button"
          id="text_reset"
          value=" Reset "
          class="inputtext"
        />
        </div>
      </div>
      <!-- include style="display: none" in div to remove container when all inputs are not complete -->
      <div id="flightInfo" class="container">
          <div id="myProgress"class="lds-spinner" style="display: none; justify-content: center;"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
        <div id="fltOps" style="display: none">
          <!-- Country -->
          <div id="country">COUNTRY</div>
          <!-- Flight/Prices -->
          <div id="flightoptions">OPTIONS</div>
          <!-- next question -->
          <button id="likeBtn">Like</button>
          <button id="dislikeBtn">Dislike</button>
        </div>
      </div>
    </div>
    <link
      href="https://fonts.googleapis.com/css?family=Sacramento|Sintony&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
