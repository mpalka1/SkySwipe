<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SkySwipe</title>
    <link rel="stylsheet" href="./normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@0.7.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylsheet" href="./main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <nav>
    <button>hamburger button</button>
    <h1>SkySwipe</h1>
  </nav>
  <body>
    <div class="background">
      <div class="row justify-content-center">
        Outbound City:<input type="text" id="fromLoc" name="from" value="" />
        Outbound Date:<input
          type="text"
          id="outBound"
          name="fromDate"
          value=""
        />
        Inbound City:<input type="text" id="toLoc" name="to" value="" /> Inbound
        Date:<input type="text" id="inBound" name="toDate" value="" />
        <input type="button" id="text_value" value="Get Value" />
        <input type="button" id="text_reset" value=" Reset " />
      </div>
      <div id="flight-info"></div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
